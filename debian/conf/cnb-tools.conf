# cnb-tools default Apache configuration

Alias /cnb-tools /usr/share/cnb-tools

<Directory /usr/share/cnb-tools>
	Options FollowSymLinks
	DirectoryIndex index.php

	<IfModule mod_php7.c>
		AddType application/x-httpd-php .php
                <FilesMatch ".+\.php$">
                    SetHandler application/x-httpd-php
                </FilesMatch>

		php_flag magic_quotes_gpc Off
		php_flag track_vars On
		php_flag register_globals Off
		php_admin_flag allow_url_fopen On
#		php_value include_path .:/usr/share/php:/usr/share/cnb-tools/
#		php_admin_value upload_tmp_dir /var/lib/cnb-tools/tmp
		php_admin_value open_basedir /usr/share/cnb-tools/:/usr/lib/cnb-tools/:/etc/cnb-tools/:/var/lib/cnb-tools/:/usr/share/php/:/usr/share/javascript/:/usr/share/locale:/var/lib/cnb-tools/:/var/tmp:/tmp:/usr/bin:/usr/sbin:/usr/local/bin:/usr/local/sbin:/var/lib/dbconfig-common/sqlite3/cnb-tools/:/var/lib/composer/cnb-tools/:/bin/:/sbin/
	</IfModule>

# enable gzip compression
<IfModule mod_deflate.c>
  AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css application/x-javascript text/javascript application/javascript application/json
</IfModule>

</Directory>

